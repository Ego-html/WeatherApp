<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Прогноз погоды</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600;700&family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto&family=Rubik:wght@300;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <header>
               <div class="containerforinput">
                    <input type="text" id="input" placeholder="Enter the city...">
                    <input type="submit" id="button" value="ADD"></input>
                </div>
        </header>
        <div class="content">
            <div class="city"><span class="span">Dnipro, UA<span></div>
                <div class="date">
                    <div class="clouds"><img src="img/icons/cloud-regular-24 (1).png" alt="" id="img"></div>
                    <div class="temperature">14C&#176</div>
                <div class="characteristics">
                    <div class="clearsky">clear sky</div>
                    <div class="wind">wind: 1mph</div>
                    <div class="humidity">humidity 41%</div>     
                </div>
                    <button id="remove">Delete</button>
                </div>
        </div>

    <div class="weatherlocation">
        <div class="yourcity">YOUR CITY</div>
        <div class="cloudsandtemperature">
            <div class="cloud">
                <img src="img/icons/cloud-regular-24 (1).png" id="localpicture">
            </div>
            
                <div class="temp">15C&#176</div>
            
        </div>
        <div class="containerforlocalcity">
            <div class="localcity">Dnipropetrovsk</div>
            <div class="localclouds">Clear sky</div>
        </div>
    </div>
    <div class="maincontainer">
        <div class="containerexchangerate">
            <div class="header">Курс валют</div>
                <div class="contentexchangerate">
                    <div class="containerusd">
                        <div class="usd">USD</div>
                        <div class="flag"><img src="img/icons_flags/icons8-сша-48.png" alt="USA"></div>
                        <div class="сurrency"></div>
                    </div>
                    <div class="containereur">
                        <div class="eur">EUR</div>
                        <div class="flag"><img src="img/icons_flags/icons8-флаг-европы-48.png" alt="EUR"></div>
                        <div class="сurrency"></div>
                    </div>
                    <div class="containersny">
                        <div class="cny">СNY</div>
                        <div class="flag"><img src="img/icons_flags/icons8-китай-48.png" alt="CNY"></div>
                        <div class="сurrency"></div>
                    </div>
                </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
